name: Export APEX App to Repo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # opcional: corre todos los dÃ­as a las 3 AM

jobs:
  export-apex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install SQLcl
        run: |
          wget https://download.oracle.com/otn_software/java/sqldeveloper/sqlcl-latest.zip
          unzip sqlcl-latest.zip -d /opt/
          echo "/opt/sqlcl/bin" >> $GITHUB_PATH

      - name: Run export
        run: ./scripts/export_apex.sh
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_SERVICE: ${{ secrets.DB_SERVICE }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          APP_ID: ${{ secrets.APP_ID }}

      - name: Commit export to repo
        run: |
          git config --local user.email "ci-bot@github.com"
          git config --local user.name "ci-bot"
          git add apex_exports/
          git commit -m "Export APEX app ${{ secrets.APP_ID }} on $(date)"
          git push
