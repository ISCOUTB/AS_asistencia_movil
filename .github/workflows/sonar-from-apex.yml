name: CI with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK (requerido por sonar-scanner)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=mi-org_mi-apex-app
            -Dsonar.organization=mi-org
            -Dsonar.sources=src/plsql,src/frontend,apex_exports
            -Dsonar.inclusions=**/*.sql,**/*.js,**/*.css
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
